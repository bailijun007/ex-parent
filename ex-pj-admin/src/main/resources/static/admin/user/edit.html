
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>编辑信息</title>

    <link rel="shortcut icon" href="../../static/img/favicon.ico" />
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link href="../../static/css/animate.css" rel="stylesheet" />
    <link href="../../static/css/Validformstyle.css" rel="stylesheet" />
    <link href="../../static/js/skin/default/style.css" rel="stylesheet" />
    <link href="../../static/css/style.css"  rel="stylesheet" />
    
	<!-- 全局js -->
	<script src="../../static/js/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/Validform_v5.3.2.js"></script>
	<!-- 自定义js -->
	<script src="../../static/js/layout.js"></script>
	<script src="../../static/js/content.js?v=1.0.0"></script>
	<script src="../../static/js/plugins/layer/layer.min.js"></script>
	<script src="../../static/js/LayerTool.js"></script>
	<script src="../../static/js/common.js"></script>
	
	<script src="user.js"></script>

</head>
<body class="gray-bg">
<div class="form-horizontal">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    
                    <form id="editForm">
                    
                        <input type="hidden" id="id" value="">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="username" name="username">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="password" name="password">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">余额：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" value="" id="balance" name="balance">
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号类型：</label>
                            <div class="col-sm-6">
								<select id="type" name="type" class="form-control">
									<option value="1">普通账号</option>
									<option value="2">代理账号</option>
									<option value="3">内部账号</option>
								</select>
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input type="button" id="BtnSave" value="提交" class="btn btn-primary btn-save">
                            </div>
                        </div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
