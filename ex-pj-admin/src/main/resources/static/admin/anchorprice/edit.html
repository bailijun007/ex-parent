
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>编辑信息</title>

<link rel="shortcut icon" href="../../static/img/favicon.ico" />
<link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
<link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet" />
<link href="../../static/css/animate.css" rel="stylesheet" />
<link href="../../static/css/Validformstyle.css" rel="stylesheet" />
<link href="../../static/js/skin/default/style.css" rel="stylesheet" />
<link href="../../static/css/style.css" rel="stylesheet" />

<!-- 全局js -->
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/Validform_v5.3.2.js"></script>
<!-- 自定义js -->
<script src="../../static/js/layout.js"></script>
<script src="../../static/js/content.js?v=1.0.0"></script>
<script src="../../static/js/plugins/layer/layer.min.js"></script>
<script src="../../static/js/LayerTool.js"></script>
<script src="../../static/js/common.js"></script>

<script
	src="../../static/js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="/sys/config.jsx"></script>
<script src="anchorSetting.js"></script>

</head>
<body class="gray-bg">
	<div class="form-horizontal">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">

					<div class="ibox float-e-margins">

						<!-- 编辑表单 -->
						<div id="edit" class="panel panel-edit">
							<div class="panel-heading">设置锚定价格</div>
							<form id="editForm" class="form-horizontal">

								<div class="form-group">
									<label for="asset" class="col-sm-2 control-label">资产</label>
									<div class="col-sm-10">
										<input type="text" name="asset" value="" maxlength="255"
											name="asset" class="form-control" readOnly="readOnly" />
									</div>
								</div>
								<div class="form-group">
									<label for="symbol" class="col-sm-2 control-label">交易对</label>
									<div class="col-sm-10">
										<input type="text" name="symbol" value="" maxlength="255"
											name="symbol" class="form-control" readOnly="readOnly" />
									</div>
								</div>
								<div class="form-group">
									<label for="anchorAsset" class="col-sm-2 control-label">锚定资产</label>
									<div class="col-sm-10">
										<input type="text" name="anchorAsset" value="" maxlength="255"
											name="anchorAsset" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="anchorSymbol" class="col-sm-2 control-label">锚定交易对</label>
									<div class="col-sm-10">
										<input type="text" name="anchorSymbol" value=""
											maxlength="255" name="anchorSymbol" class="form-control" />
									</div>
								</div>
								
								<hr/>
								
								<div class="form-group">
									<label for="anchorPrice" class="col-sm-2 control-label">最新锚定价格</label>
									<div class="col-sm-10">
										<input type="text" name="newestAnchorPrice" value="" maxlength="255" readOnly="readOnly"
											name="anchorPrice" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label for="anchorPrice" class="col-sm-2 control-label">最新价格</label>
									<div class="col-sm-10">
										<input type="text" name="newestPrice" value="" maxlength="255" readOnly="readOnly"
											name="anchorPrice" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label for="expectedPrice" class="col-sm-2 control-label">期望价格</label>
									<div class="col-sm-10">
										<input type="text" name="expectedPrice" value=""
											maxlength="255" name="expectedPrice" class="form-control" />
									</div>
								</div>
								
								<hr/>
								
								<div class="form-group">
									<label for="swingMin" class="col-sm-2 control-label">摆动区间（最大）</label>
									<div class="col-sm-10">
										<input type="text" name="swingMin" value="" maxlength="22"
											name="swingMin" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="swingMax" class="col-sm-2 control-label">摆动区间（最小）</label>
									<div class="col-sm-10">
										<input type="text" name="swingMax" value="" maxlength="22"
											name="swingMax" class="form-control" />
									</div>
								</div>
								
								<input type="hidden" name="id" value="" maxlength="20" name="id" class="form-control" />

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<input type="button" class="btn btn-primary btn-save" value="确定" />
										<button type="button" class="btn btn-default">取消</button>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
