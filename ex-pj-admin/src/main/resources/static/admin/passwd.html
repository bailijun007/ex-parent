
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>编辑信息</title>

<link rel="shortcut icon" href="../static/img/favicon.ico" />
<link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
<link href="../static/js/skin/default/style.css" rel="stylesheet" />
<link href="../static/css/style.css" rel="stylesheet" />

<!-- 全局js -->
<script src="../static/js/jquery.min.js"></script>
<!-- 自定义js -->
<script src="../static/js/layout.js"></script>
<script src="../static/js/content.js?v=1.0.0"></script>
<script src="../static/js/plugins/layer/layer.min.js"></script>
<script src="../static/js/LayerTool.js"></script>
<script src="../static/js/common.js"></script>

<script src="../static/js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="/sys/config.jsx"></script>
<script>

	$(function(){
		$('.btn-changepw').click(function(){
			var url = appConfig.host + '/admin/api/passport/changePasswd';
			var postData = form2json('passwdForm');
			ajaxRequest(url, postData, function(data){
				alert('修改成功');
			},'POST');
		});
	})

</script>

</head>
<body class="gray-bg">
	<div class="form-horizontal">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">

					<div class="ibox float-e-margins">

	<div style="width:400px;">

  		<!-- 修改密码 -->
		<div id="passwordLayer">
			<form class="form-horizontal" id="passwdForm">
			<div class="form-group">
				<div class="form-group">
				   	<div class="col-sm-2 control-label">原密码</div>
				   	<div class="col-sm-10">
				      <input type="password" class="form-control" name="oldPassword" placeholder="原密码"/>
				    </div>
				</div>
				<div class="form-group">
				   	<div class="col-sm-2 control-label">新密码</div>
				   	<div class="col-sm-10">
				      <input type="password" class="form-control" name="newPassword" placeholder="新密码"/>
				    </div>
				</div>
				
				<div class="form-group">
				   	<div class="col-sm-2 control-label"></div>
				   	<div class="col-sm-10">
				      <input type="button" class="btn btn-primary btn-changepw" value="确定" />
				    </div>
				</div>
				
			</div>
			</form>
		</div>

	</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
